<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadoolean</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Dadoolean</h1>
    </header>

    <main>
        <!-- Div contenente le parti visibili all'inizio: istruzioni-titolo e pulsante log in -->
        <div class="inner-container">
            <h2>Clicca il pulsante seguente per fare il login e giocare</h2>
            <button class="play">Log in</button>
        </div>
        
        <!-- Risultato: appare solo alla fine del gioco -->
        <div class="results-container hidden">
            <h3>Risultato</h3>
            <!-- sezione risultato utente -->
            <div class="user-dice ">
                <h4>Tu</h4>
                <div id="user-dice-result" class="dice-result"></div>
            </div>
            <!-- sezione risultato computer -->
            <div class="computer-dice">
                <h4>AI</h4>
                <div id="computer-dice-result" class="dice-result"></div>
            </div>
            <!-- esito con dichiarazione del vincitore -->
            <div id="result"></div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
